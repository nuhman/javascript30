<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Drum Kit</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="grids.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Cookie|Righteous" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div data-key="65" class="key col span_1_of_6">
            <kbd>A</kbd>            
            <p class="sound">clap</p>            
        </div>
            
        <div data-key="83" class="key col span_1_of_6">        
            <kbd>S</kbd>        
            <p class="sound">hihat</p>        
        </div>
            
        <div data-key="68" class="key col span_1_of_6">        
            <kbd>D</kbd>            
            <p class="sound">boom</p>            
        </div>
            
        <div data-key="70" class="key col span_1_of_6">        
            <kbd>F</kbd>        
            <p class="sound">kick</p>        
        </div>
            
        <div data-key="71" class="key col span_1_of_6">        
            <kbd>G</kbd>        
            <p class="sound">tink</p>        
        </div>
            
        <div data-key="72" class="key col span_1_of_6">        
            <kbd>H</kbd>        
            <p class="sound">ride</p>        
        </div>                                

    </div>

    <audio data-key="71" src="sounds/tink.wav"></audio>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    
</body>
<script src="app.js"></script>
</html>
